<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN" xml:lang="zh-CN">
	<head>
        <script src="../../sdk/jQuery-2.1.3.min.js" type="text/javascript"></script>
        <script src="../AC_OETags.js" type="text/javascript"></script>
		<title>TPushCam</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		body { margin:0; padding:0;   } 
		</style>
        <script>
            function ShowLog(aLog) {
                var aEl = $("#txtLog");
                var aTxt = aEl.val();
                aTxt = aLog + "\r\n" + aTxt;
                aEl.val(aTxt);
            }

            function doStartPush() {
                var R = "rtmp://223.68.161.138:1935/live";
                var S = "camera";
                var F = getSWF("videoPreview");
                F.doStartPush(R, S);
            }
            function doStopPush() {
                var F = getSWF("videoPreview");
                F.doStopPush();
            }
            function doStartPlay() {
                var R = "rtmp://media.hhuc-service.com:1935/hhucv30vod";
                var S = "aaa";
                var F = getSWF("videoPlay");
                F.doStartPlay(R, S);
            }
            function doPause() {
                var F = getSWF("videoPlay");
                F.doPause();
            }
            function doResume() {
                var F = getSWF("videoPlay");
                F.doResume();
            }
            function doStopPlay() {
                var F = getSWF("videoPlay");
                F.doStopPlay();
            }
        </script>
	</head>
	<body>
		<div id="flashPush">        
            <embed 
                width="320" 
                height="240" 
                src="TPushCam.swf?v=222221" 
                name="videoPreview"
                quality="high" 
                pluginspage="http://www.macromedia.com/go/getflashplayer"
                align="middle" 
                playcurrent="true" 
                loop="true" 
                scale="showall" 
                wmode="window"
                devicefont="false" 
                bgcolor="#000000" 
                menu="true" 
                allowscriptaccess="always"
                salign=""  
                type="application/x-shockwave-flash" 
                flashvars="org=o&uid=u&pwd=p&width=320&height=240&fps=30&keyframe=15&quality=90&buftime=0&jscallback=ShowLog"
            /> 
		</div>
		<div id="flashPlay">        
            <embed 
                width="320" 
                height="240" 
                src="TPlay.swf?v=111" 
                name="videoPlay"
                quality="high" 
                pluginspage="http://www.macromedia.com/go/getflashplayer"
                align="middle" 
                playcurrent="true" 
                loop="true" 
                scale="showall" 
                wmode="window"
                devicefont="false" 
                bgcolor="#000000" 
                menu="true" 
                allowscriptaccess="always"
                salign=""  
                type="application/x-shockwave-flash" 
                flashvars="org=o&uid=u&pwd=p&width=320&height=240&fps=30&keyframe=15&quality=90&buftime=0&jscallback=ShowLog"
            /> 
		</div>
        <style>
            .divLog{ width:1000px; min-height:1000px }
            .divLog textarea{ width:100%;}
        </style>
        <p>
            <button onclick="doStartPush()">StartPush</button>
            <button onclick="doStopPush()">StopPush</button>
            <button onclick="doStartPlay()">StartPlay</button>
            <button onclick="doPause()">Pause</button>
            <button onclick="doResume()">Resume</button>
            <button onclick="doStopPlay()">StopPlay</button>
        </p>
        <div class="divLog">
            <textarea id="txtLog" rows="30"></textarea>
        </div>
	</body>
</html>
